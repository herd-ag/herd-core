name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  vigil:
    name: Vigil QA â€” Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check herd_core/ herd_mcp/ tests/

      - name: Format (black)
        run: black --check herd_core/ herd_mcp/ tests/

      - name: Type check (mypy)
        run: mypy herd_core/ herd_mcp/ --ignore-missing-imports

      - name: Tests (pytest)
        run: pytest -v --tb=short
